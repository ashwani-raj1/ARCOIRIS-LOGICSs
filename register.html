<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="regName" placeholder="Full Name" required />
      <input type="email" id="regEmail" placeholder="Email" required />
      <input type="password" id="regPassword" placeholder="Password" required />
      <input type="password" id="regConfirm" placeholder="Confirm Password" required />
      <input type="text" id="regPhone" placeholder="Phone Number" required />

      <div class="radio-group"><p>Gender:</p>
        <label><input type="radio" name="gender" value="Male" required> Male</label>
        <label><input type="radio" name="gender" value="Female" required> Female</label>
      </div>

      <input type="date" id="regDOB" required />
      <textarea id="regAddress" placeholder="Address" required></textarea>
      <select id="regCity" required>
        <option value="">Select City</option>
        <option>Delhi</option>
        <option>Mumbai</option>
        <option>Bangalore</option>
      </select>

      <div class="checkbox-group"><p>Skills:-</p>
        <label><input type="checkbox" name="skills" value="HTML"> HTML</label>
        <label><input type="checkbox" name="skills" value="CSS"> CSS</label>
        <label><input type="checkbox" name="skills" value="PYTHON"> PYTHON</label>
        <label><input type="checkbox" name="skills" value="PHP"> PHP</label>
        <label><input type="checkbox" name="skills" value="JAVA"> JAVA</label>
        <label><input type="checkbox" name="skills" value="JavaScript"> JavaScript</label>
      </div>

      <input type="file" id="profilePic" accept="image/*" />
      <label><input type="checkbox" id="terms"> Accept Terms</label>

      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
  <script src="register.js"></script>
</body>
</html>
